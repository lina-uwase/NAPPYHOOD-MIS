[variables]
NODE_ENV = "production"

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["cd backend", "npm ci"]

[phases.build]
cmds = ["cd backend", "npm run build", "npx prisma generate"]

[start]
cmd = "cd backend && npx prisma migrate deploy && (npm run seed || echo 'Seeding failed, continuing...') && npm start"