services:
  # Backend API Service
  - type: web
    name: nappyhood-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nappyhood-db
          property: connectionString
    autoDeploy: false

databases:
  - name: nappyhood-db
    databaseName: nappyhood
    user: nappyhood
    plan: free