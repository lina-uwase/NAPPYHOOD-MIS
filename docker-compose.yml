services:
  # Database
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: nappyhood_salon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-default_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-default_password}@postgres:5432/nappyhood_salon
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_here}
      PORT: 5001
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src # <-- Corrected path to backend/src
    healthcheck:
      test: [ "CMD", "sh", "-c", "wget --quiet --tries=1 --timeout=5 -O- http://0.0.0.0:5001/health | grep -q 'OK' || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://backend:5001
    deploy:
      resources:
        limits:
          memory: 512M
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "sh", "-c", "wget --quiet --tries=1 --timeout=15 -O- http://localhost:3000/api/health > /dev/null || exit 1" ]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 120s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    driver: bridge
