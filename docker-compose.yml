services:
  # Database
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: nappyhood_salon
      POSTGRES_USER: postgres
      # REMOVED the hardcoded fallback. Now it strictly uses your .env file
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # âœ… SECURE: Only allows connections from inside the server
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # Uses the URL directly from .env
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5001
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    healthcheck:
      test: [ "CMD", "sh", "-c", "wget --quiet --tries=1 --timeout=5 -O- http://0.0.0.0:5001/health | grep -q 'OK' || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      # Note: 'backend' hostname only works for Server Side Rendering.
      # If your browser needs to reach the API, this needs to be your Public IP/Domain.
      NEXT_PUBLIC_API_URL: http://backend:5001
    deploy:
      resources:
        limits:
          memory: 512M
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "sh", "-c", "wget --quiet --tries=1 --timeout=15 -O- http://localhost:3000/api/health > /dev/null || exit 1" ]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 120s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    driver: bridge